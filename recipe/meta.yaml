{% set version = "2.7.2" %}

package:
  name: mpir
  version: {{ version }}

source:
  fn: mpir-{{ version }}.tar.bz2
  url: http://mpir.org/mpir-{{ version }}.tar.bz2
  md5: b31aa1ebc01b5fedf4ac43277c03feec

build:
  number: 0
  skip: true          # [win and not (py34 or py35)]
  features:
    - vc10            # [win and py34]
    - vc14            # [win and py35]

requirements:
  build:
    - m4              # [unix]
    - python

test:
  requires:
    - python
  files:
    - test.c
  commands:
    - test -f %LIBRARY_INC%\\mpir.h             # [win]
    - test -f %LIBRARY_INC%\\mpirxx.h           # [win]
    - test -f %LIBRARY_INC%\\gmp.h              # [win]
    - test -f %LIBRARY_INC%\\gmpxx.h            # [win]
    - test -f %LIBRARY_LIB%\\mpir.lib           # [win]
    - test -f %LIBRARY_LIB%\\mpirxx.lib         # [win]
    - test -f %LIBRARY_LIB%\\gmp.lib            # [win]
    - test -f %LIBRARY_LIB%\\gmpxx.lib          # [win]

    - test -f $PREFIX/include/mpir.h            # [unix]
    - test -f $PREFIX/include/mpirxx.h          # [unix]
    - test -f $PREFIX/lib/libmpir.a             # [unix]
    - test -f $PREFIX/lib/libmpirxx.a           # [unix]

    - test -f $PREFIX/lib/libmpir.so            # [linux]
    - test -f $PREFIX/lib/libmpirxx.so          # [linux]

    - test -f $PREFIX/lib/libmpir.dylib         # [osx]
    - test -f $PREFIX/lib/libmpirxx.dylib       # [osx]

about:
  home: http://mpir.org/
  license: LGPL 3
  summary: Multiple Precision Integers and Rationals.

extra:
  recipe-maintainers:
    - isuruf
    - jakirkham
